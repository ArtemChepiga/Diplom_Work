<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Створити Напрям</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        /* Стилі для форми */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f2f2f2;
            transition: background-color 0.3s ease;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            width: 400px;
            margin: 50px auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .slider-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100px;
            height: 10px;
            background: #ccc;
            outline: none;
            border-radius: 10px;
            transition: background 0.3s ease;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #007bff;
            cursor: pointer;
            border-radius: 50%;
            transition: background 0.3s ease;
        }
        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #007bff;
            cursor: pointer;
            border-radius: 50%;
            transition: background 0.3s ease;
        }
    </style>
</head>
<body class="light">

<div class="container">
    <h2>Створити Напрям</h2>
    <form action="/create_direction" method="POST">
        <label for="title">Заголовок:</label><br>
        <input type="text" id="title" name="title" required><br>
        <label for="description">Опис:</label><br>
        <textarea id="description" name="description" required></textarea><br>
        <label for="start_date">Дата початку:</label><br>
        <input type="date" id="start_date" name="start_date" required><br>
        <label for="end_date">Дата закінчення:</label><br>
        <input type="date" id="end_date" name="end_date" required><br>
        <label for="location">Місце:</label><br>
        <input type="text" id="location" name="location" required><br>
        <label for="capacity">Місткість:</label><br>
        <input type="number" id="capacity" name="capacity" required><br>
        <label for="email">Адреса електронної пошти:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="username">Ім'я користувача:</label><br>
        <input type="text" id="username" name="username" required><br>
        <input type="submit" value="Створити Напрям">
    </form>
</div>

<div class="slider-container">
    <input type="range" min="0" max="1" value="0" class="slider" id="theme-slider">
</div>

<script>
    const slider = document.getElementById('theme-slider');

    slider.addEventListener('input', function() {
        if (this.value == 1) {
            document.body.classList.remove('light');
            document.body.classList.add('dark');
        } else {
            document.body.classList.remove('dark');
            document.body.classList.add('light');
        }
    });
</script>

</body>
</html>
